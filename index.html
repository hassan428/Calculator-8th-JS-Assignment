<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Web Calculator</title>
</head>
<body>
    <center><h1><q>WEB CALCULATOR </q></h1>
        <div class="parentDiv">
            <div >
                <input type="text" name="Calculator" value"" id="input" placeholder="0">
            </div>

            <div class="parentDiv2">
            <div class="div1">
                <button onclick="allClear()">C</button>
                <button onclick="root()"  class="root">&#8730</button>
                <button onclick="square('x2')" class="x">x<sup>2</sup></button>
                <button onclick="del()" class="icon"><i class="fa-solid fa-delete-left"></i></button>
            </div>

            <div class="div1">
                <button onclick="bracket('bracket9')" class="bracket">(</button>
                <button onclick="bracket('bracket0')" class="bracket">)</button>
                <button onclick="square('x3')" class="x">x<sup>3</sup></button>
                <button onclick="put('%')"class="operator2">%</button>
            </div>

            <div class="div1">
                <button onclick="put(7)" class="number">7</button>
                <button onclick="put(8)" class="number">8</button>
                <button onclick="put(9)" class="number">9</button>
                <button onclick="put('/')" class="operator1">/</button>
            </div>

            <div class="div1">
                <button onclick="put(4)" class="number">4</button>
                <button onclick="put(5)" class="number">5</button>
                <button onclick="put(6)" class="number">6</button>
                <button onclick="put('*')" class="operator3">*</button>
            </div>

            <div class="div1">
                <button onclick="put(1)" class="number">1</button>
                <button onclick="put(2)" class="number">2</button>
                <button onclick="put(3)" class="number">3</button>
                <button onclick="put('-')" class="operator1">-</button>
            </div>

            
            <div class="div1">
                <button onclick="put(0)" class="number">0</button>
                <button onclick="put('.')" class="operator1">.</button>
                <button onclick="equal()" class="operator">=</button>
                <button onclick="put('+')" class="operator2">+</button>
            </div>
        </div>
        </div>
    </center>
    

    <script src="app.js"></script>
</body>
</html>
